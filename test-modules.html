<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Módulos</title>
</head>
<body>
    <h1>Test de Módulos</h1>
    <div id="test-results"></div>
    
    <script type="module">
        import { utils } from './src/utils.js';
        import { CONFIG, FORMAT_CONFIGS } from './src/config.js';
        import { canvasPool, memoryManager } from './src/managers.js';
        
        const results = document.getElementById('test-results');
        
        // Test básico de módulos
        try {
            console.log('Testing módulos...');
            
            // Test utils
            console.log('Utils:', utils);
            console.log('formatFileSize:', utils.formatFileSize(1024));
            
            // Test config
            console.log('CONFIG:', CONFIG);
            console.log('FORMAT_CONFIGS:', FORMAT_CONFIGS);
            
            // Test managers
            console.log('CanvasPool:', canvasPool);
            console.log('MemoryManager:', memoryManager);
            
            // Test createOptionElement
            const testOption = {
                label: 'Test Option',
                default: true,
                type: 'checkbox'
            };
            
            const testElement = utils.createOptionElement({}, 'test', testOption);
            console.log('Test element created:', testElement);
            
            results.innerHTML = '<p style="color: green;">✅ Todos los módulos cargados correctamente</p>';
            
        } catch (error) {
            console.error('Error en test:', error);
            results.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
        }
    </script>
</body>
</html>
